<div class="card">
  <div class="card-body text-center">
    <div class="h5">{{ title }}</div>
    <div class="display-4 font-weight-bold mb-4">{{ digit }}</div>
    <div class="progress progress-sm">
      <div class="progress-bar bg-{{ color }}" [style.width]="width"></div>
    </div>
  </div>
</div>
